        <div class="row contenedorContenido">
            <div class="col-lg-12 col-xs-12">

            </div>
            <div class="col-lg-12 col-xs-12 contenedorForm">
                <!-- inicio form -->
                <form action="" class="formContacto">
                    <fieldset>
                        <legend class="contenedorContenido__contenedorHistoria__titulo--boxM">Informacion Personal</legend>
                        <a>Nombre:</a>
                        <br>
                        <input type="text" placeholder="Nombre" class="textFocus"><br>
                        <br>
                        <a>Apellido:</a>
                        <br>
                        <input type="text" placeholder="Apellido" class="textFocus"><br>
                        <br>
                        <a>Email:</a>
                        <br>
                        <input type="text" placeholder="Email" class="textFocus"><br>
                        <br>
                        <label for="Sexo">
                            Sexo:
                            <br>
                            <input type="radio" name="sexo">hombre <input type="radio" name="sexo">mujer <input type="radio" name="sexo">otro
                        </label>
                        <br>
                        <br>
                        <a>Estado Civil:</a>
                        <select name="estado_c" id="estado_c">
                            <option value="A">Soltero/a</option>
                            <option value="B">Casado/a</option>
                        </select>
                        <br>
                        <br>
                        <a>¿Desea Recibir Noticias de la Pagina?</a>
                        <input type="checkbox">
                        <br>
                        <br>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Comentarios"></textarea>
                        <br>
                        <br>
                        <input type="reset" value="Limpiar formulario" name="Limpiar">
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
                <!-- fin form -->                
            </div>
